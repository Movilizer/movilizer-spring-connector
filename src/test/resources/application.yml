spring.application.name: Movilizer Connector - Test

# Movilizer config
movilizer:
  env: demo
  protocol: v12
  polling-rate: 6000 #millis
  max-items: 100 #datacontainers/replies in the webservice response
  charset: UTF-8
  auth:
    systemId: 51840015
    password: 1337
  masterdata:
    init: false
    default-group: ALL
  movelets:
    init: false
    version: 1
  participants:
    init: false
    suffix: "@movilizer.com"
  datacontainer:
    log: true
    dir: logs/datacontainers/${movilizer.env}
    polling-rate: 10000 #millis

# Security config
security.require_ssl: false
#security.user.name=admin
#security.user.password=movelet2015
#management.security.role=SUPERUSER

#Velocity config
spring.velocity.checkTemplateLocation: false

#Tomcat config
service.name: ${application.name}
server:
  contextPath: /movilizer
  port: 8080
  tomcat:
#    basedir: target/tomcat
    access_log_enabled: true
    access_log_pattern: "%h %t '%r' %s %b"
info:
  group: "@project.groupId@"
  artifact: "@project.artifactId@"
  name: "@project.name@"
  version: "@project.version@"

# Actuator management config
management:
  address: 127.0.0.1
  port: 8081
endpoints.shutdown.enabled: true
spring.jmx.enabled: true

# Cosmetics
spring.main.show_banner: false
